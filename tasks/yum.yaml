---
# yum (RedHat) tasks file for ansible-role-redcloak/

- name: "Install required packages (RedHat)"
  ansible.builtin.yum:
    name: "{{ item }}"
    state: present
  with_items: "{{ packages }}"

- name: "Install package (RedHat)"
  ansible.builtin.yum:
    name: "/root/software/redcloak/{{ package_name }}"
    state: present
  when:
    - '"redcloak" not in ansible_facts.packages'
